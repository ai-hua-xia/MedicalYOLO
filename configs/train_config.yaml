# YOLOv8 训练配置文件示例
# 请根据你的实际需求修改以下参数

# 模型配置
model: models/pretrained/yolov811n.pt  # 预训练模型路径

# 数据配置
data: configs/data.yaml  # 数据集配置文件路径

# 训练参数
epochs: 100
batch: 16
imgsz: 640
device: 0  # GPU设备号，使用CPU请设置为 'cpu'

# 优化器配置
lr0: 0.01
momentum: 0.937
weight_decay: 0.0005

# 数据增强
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
